<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Titanic Survival Predictor</title>
  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      width: 40%;
    }

    h1 {
      font-weight: bold;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .btn-primary {
      background: #1abc9c;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #16a085;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1><i class="fas fa-ship"></i> Titanic Survival Predictor</h1>
    <p>Can a passenger with your given characteristics survive?</p>

    <form action="result">
      {% csrf_token %}
      <div class="form-group">
        <input class="form-control" placeholder="Passenger Class (1, 2 or 3)" required type="text" name="pclass">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Fare" required type="text" name="fare">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Age" required type="text" name="age">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="No. of Sibling(s) or Spouse(s)" required type="text" name="sibsp">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Parch" type="text" required name="parch">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Embark c,s,q (0,1,2 if applies)" required type="text" name="embC">
      </div>
      <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict'>
    </form>
  </div>
</body>

</html>
